name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1-mesa-glx libglib2.0-0 xvfb
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build
      run: |
        xvfb-run --auto-servernum -- pyinstaller cineflow.spec --noconfirm
    
    - name: Create tarball
      run: |
        cd dist
        tar -czf cineflow-linux-x64.tar.gz cineflow/
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/cineflow-linux-x64.tar.gz
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build
      run: |
        pyinstaller cineflow.spec --noconfirm
    
    - name: Create zip
      run: |
        Compress-Archive -Path dist/cineflow/* -DestinationPath dist/cineflow-windows-x64.zip
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/cineflow-windows-x64.zip
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
