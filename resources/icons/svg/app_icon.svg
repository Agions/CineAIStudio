    <rect x="220" y="340" width="40" height="40" rx="2" ry="2" fill="#444444" stroke="#666666" stroke-width="1"/>
    <rect x="270" y="340" width="40" height="40" rx="2" ry="2" fill="#444444" stroke="#666666" stroke-width="1"/>
